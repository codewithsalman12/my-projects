<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultra Pro To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      transition: background 0.3s ease;
    }
    body.dark {
      background: linear-gradient(120deg, #1e1e1e, #333);
      color: white;
    }
    .todo-card {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.dark .todo-card {
      background: #222 !important;
      color: white;
    }
    .done span {
      text-decoration: line-through;
      opacity: 0.6;
    }
    li {
      transition: all 0.3s ease;
    }
    li:hover {
      transform: scale(1.02);
    }
    .category-badge {
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 5px;
      color: white;
    }
    .edit-input {
      width: 100%;
      border: none;
      outline: none;
      background: transparent;
      font-size: 1rem;
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card p-4 todo-card bg-light">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>🚀 Ultra Pro To-Do</h2>
        <button class="btn btn-outline-dark" onclick="toggleDarkMode()">🌙</button>
      </div>

      <!-- Search -->
      <input id="searchInput" type="text" class="form-control mb-3" placeholder="Search tasks..." oninput="renderTasks()">

      <!-- Task input + category -->
      <div class="input-group mb-3">
        <input id="taskInput" type="text" class="form-control" placeholder="Enter a task">
        <select id="categorySelect" class="form-select">
          <option value="Work">💼 Work</option>
          <option value="Personal">🏠 Personal</option>
          <option value="Shopping">🛒 Shopping</option>
          <option value="Other">📌 Other</option>
        </select>
        <button class="btn btn-primary" onclick="addTask()">Add</button>
      </div>

      <!-- Task list -->
      <ul id="taskList" class="list-group"></ul>

      <!-- Clear completed -->
      <button class="btn btn-danger mt-3 w-100" onclick="clearCompleted()">Clear Completed</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
